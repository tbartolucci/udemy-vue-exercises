<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue CDN Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
    </div>
</body>
<script type="text/javascript">
    new Vue({
        el : '#app',
        data: {
            message : 'Hello World!'
        }
    });
</script>
</html>
