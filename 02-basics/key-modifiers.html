<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue CDN Demo</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-on:keyup.enter="pressedEnter" />
        <br/>
        <input type="text" v-on:keyup.shift.enter="shiftEnter" />
        <br/>
        <button v-on:click="clickButton" />
        <br/>
        <button v-on:click.shift="shiftClickButton" />
    </div>
</body>
<script type="text/javascript">
    new Vue({
        el : '#app',
        methods: {
            pressedEnter: function(){
                alert('You pressed enter!');
            },
            shiftEnter: function(){
                alert("Shift Enter");
            },
            clickButton(){
                alert("Clicked Button");
            },
            shiftClickButton(){
                alert("Clicked Shift Button");
            }
        }
    });
</script>
</html>
