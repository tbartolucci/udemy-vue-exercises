<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue CDN Demo</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-on:keyup.enter="pressedEnter" />
    </div>
</body>
<script type="text/javascript">
    new Vue({
        el : '#app',
        methods: {
            pressedEnter: function(){
                alert('You pressed enter!');
            }
        }
    });
</script>
</html>
